<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Forum</title>
    <!-- DaisyUi and tailwind setup -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Style sheet added -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="container mx-auto lg:mt-14">
        <div class="navbar bg-base-100 font-mulish">
            <div class="flex-1">
              <a class="btn btn-ghost text-3xl font-black">ReTro</a>
            </div>
            <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                  <li><a>Home</a></li>
                  <li><a>Edit</a></li>
                  <li><a>Add</a></li>
                  <li><a>Comments</a></li>
                </ul>
              </div>
            <div class="flex-row lg:space-x-3 hidden lg:block">
                <div class="tooltip" data-tip="home">
                    <button class="btn btn-ghost btn-circle bg-[#0307121A]">
                        <img src="./images/home.svg" alt="" class="h-6 w-6 text-center">
                    </button>
                </div>
                <div class="tooltip" data-tip="home">
                    <button class="btn btn-ghost btn-circle bg-[#0307121A]">
                        <img src="./images/edit.svg" alt="" class="h-6 w-6">
                    </button>
                </div>
                <div class="tooltip" data-tip="home">
                    <button class="btn btn-ghost btn-circle bg-[#0307121A]">
                        <img src="./images/people.svg" alt="" class="h-6 w-6">
                    </button>
                </div>
                <div class="tooltip" data-tip="home">
                    <button class="btn btn-ghost btn-circle bg-[#0307121A]">
                        <img src="./images/Flag.png" alt="" class="h-6 w-6">
                    </button>
                </div>
              
            </div>
            <div class="dropdown dropdown-end lg:ml-6">
                <button class="btn rounded-full bg-[#797DFC] text-white py-4 px-10">Sign In</button>
            </div>
        </div>
    </nav>

    <!-- Banner section -->
    <section class="container mx-auto lg:mt-10">
        <div class="hero min-h-screen bg-base-200">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <img src="https://daisyui.com/images/stock/photo-1635805737707-575885ab0820.jpg" class="max-w-sm rounded-lg shadow-2xl" />
              <div>
                <h1 class="text-5xl font-bold">Box Office News!</h1>
                <p class="py-6">Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda excepturi exercitationem quasi. In deleniti eaque aut repudiandae et a id nisi.</p>
                <button class="btn btn-primary">Get Started</button>
              </div>
            </div>
          </div>
    </section>
   



    <!-- Add JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
